<body>

 <nav class="navbar navbar-expand-lg shadow-sm fixed-top bg-white">

<div class="container mt-5 pt-5">
  <h2 class="mb-4">üõí Tu carrito</h2>
  <a href="tienda.html" class="btn btn-outline-secondary mb-4">‚Üê Seguir comprando</a>
  <div id="carrito-contenido"></div>
  <div class="d-flex justify-content-between align-items-center mt-4">
    <h4>Total: $<span id="total-carrito">0</span></h4>
    <div>
      <button class="btn btn-danger me-2" onclick="vaciarCarrito()">Vaciar carrito</button>
      <button class="btn btn-compra" data-bs-toggle="modal" data-bs-target="#formularioCompra">Comprar</button>
       <a href="historial.html" class="btn btn-historial ">Ver Historial de Compras</a>
    </div>
  </div>
</div>

<!-- Modal Formulario de Compra -->
<div class="modal fade" id="formularioCompra" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Formulario de Env√≠o</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="form-compra">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="direccion" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel√©fono</label>
            <input type="tel" class="form-control" id="telefono" required>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-outline-info" onclick="mostrarPoliticas()">Pol√≠ticas de env√≠o</button>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function mostrarCarrito() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const contenedor = document.getElementById('carrito-contenido');
    contenedor.innerHTML = '';

    if (carrito.length === 0) {
      contenedor.innerHTML = '<p class="text-muted">Tu carrito est√° vac√≠o.</p>';
      document.getElementById('total-carrito').textContent = '0';
      actualizarContador();
      return;
    }

    let total = 0;
    carrito.forEach((producto, index) => {
      total += parseFloat(producto.precio);
      contenedor.innerHTML += `
        <div class="card mb-3 shadow-sm">
          <div class="row g-0">
            <div class="col-md-3">
              <img src="${producto.imagen}" class="img-fluid rounded-start" alt="${producto.nombre}">
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title">${producto.nombre}</h5>
                <p class="text-muted">Precio: $${producto.precio}</p>
              </div>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-center">
              <button class="btn btn-outline-danger" onclick="eliminarProducto(${index})">Eliminar</button>
            </div>
          </div>
        </div>`;
    });
    document.getElementById('total-carrito').textContent = total;
    actualizarContador();
  }

  function eliminarProducto(indice) {
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    carrito.splice(indice, 1);
    localStorage.setItem('carrito', JSON.stringify(carrito));
    mostrarCarrito();
  }

  function vaciarCarrito() {
    if (confirm('¬øSeguro que quieres vaciar el carrito?')) {
      localStorage.removeItem('carrito');
      mostrarCarrito();
    }
  }

  function actualizarContador() {
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    document.getElementById('cart-count').textContent = carrito.length;
  }

  function mostrarPoliticas() {
    alert("Las pol√≠ticas de env√≠o incluyen: tiempos estimados de entrega, responsabilidad del cliente por direcci√≥n incorrecta, devoluciones solo en productos da√±ados. Gracias por tu compra.");
  }

  document.getElementById("form-compra").addEventListener("submit", function(event) {
    event.preventDefault();
    const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
    const compras = JSON.parse(localStorage.getItem('compras')) || [];

    // Guardar datos de compra
    const datos = {
      nombre: document.getElementById('nombre').value,
      apellido: document.getElementById('apellido').value,
      direccion: document.getElementById('direccion').value,
      email: document.getElementById('email').value,
      telefono: document.getElementById('telefono').value,
      productos: carrito,
      fecha: new Date().toLocaleString()
    };
    compras.push(datos);
    localStorage.setItem('compras', JSON.stringify(compras));

    // Simular env√≠o y limpiar carrito
    alert("Gracias por tu compra. Se ha enviado tu pedido por correo electr√≥nico (simulado)." );
    localStorage.removeItem('carrito');
    mostrarCarrito();
    actualizarContador();
    document.getElementById("form-compra").reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('formularioCompra'));
    modal.hide();
  });

  mostrarCarrito();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
